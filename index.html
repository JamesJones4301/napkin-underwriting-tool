<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Napkin Underwriting Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-indigo-200 min-h-screen">
  <div id="root" class="p-6"></div>
  <script>
    const { useState, useEffect, createElement: e } = React;

    function App() {
      const [value, setValue] = useState("Ready to underwrite your deal...");

      return e("div", { className: "max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8" },
        e("h1", { className: "text-3xl font-bold text-indigo-600 mb-4" }, "ðŸ“Š Napkin Underwriting Tool"),
        e("p", { className: "text-gray-700 mb-4" }, "This is a basic shell. Replace this with full React underwriting logic."),
        e("textarea", {
          className: "w-full p-3 border border-gray-300 rounded-md",
          rows: 4,
          value: value,
          onChange: (e) => setValue(e.target.value)
        }),
        e("div", { className: "mt-4" },
          e("button", {
            className: "px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600",
            onClick: () => alert("Processing deal... \nThis is a placeholder.")
          }, "Analyze Deal")
        )
      );
    }

    ReactDOM.render(e(App), document.getElementById("root"));
  </script>
</body>
</html>
